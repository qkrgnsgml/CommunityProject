<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<header th:replace="~{fragment/header :: menubar}"></header>
<div>
    <div>
        <table style="text-align: center;width:60%; margin: auto;" border="1">
            <thead>
            <tr>
                <th>#</th>
                <th style="width:40%">제목</th>
                <th>글쓴이</th>
                <th style="width:25%">작성일</th>
                <th>조회수</th>
            </tr>
            </thead>
            <tbody>
            <!--            th:if="${post.available} == true"-->
            <tr th:each="post,i : ${posts}">
                <td th:text="${i.count}"></td>
                <td><a th:href="@{/videopost/{id} (id=${post.id})}">[[${post.title}]]</a></td>
                <td th:text="${post.user.nickName}"></td>
                <td th:text="${post.createdDate}"></td>
                <td th:text="${post.view}"></td>
            </tr>
            <tr>
                <td colspan="5"><a th:href="@{/{link} (link=${link})}">글쓰기</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div style="text-align: center">
        <th:block th:each="num : ${#numbers.sequence(1, size)}">
            <a th:href="@{/videoposts/{num} (num=${num}-1)}">
                <span th:text="${num} "></span>
            </a>
        </th:block>
    </div>
</div>
</body>
</html>
