<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div>
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>제목</th>
                <th>글쓴이</th>
                <th>작성일</th>
                <th>조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.id}"></td>
                <td th:text="${post.title}"></td>
                <td th:text="${post.user.nickName}"></td>
                <td th:text="${post.createdDate}"></td>
                <td th:text="${post.view}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<a href="/freepost">글쓰기</a>
</body>
</html>
