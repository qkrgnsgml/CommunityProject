<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action th:object="${userLoginDTO}" method="post">
    <div>
        <input type="text" th:field="*{loginId}" placeholder="아이디">
        <input type="text" th:field="*{password}" placeholder="패스워드">
        <button type="submit"> 로그인 </button>
    </div>
    <a href="/user">회원가입</a>
</form>
</body>
</html>
