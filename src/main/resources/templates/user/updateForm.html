<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:replace="~{fragment/header :: menubar}"></header>
<h3 style="text-align: center;">회원수정</h3>
<form th:action th:object="${userUpdateDTO}" method="post">
    <table style="text-align: center;width:60%; margin: auto;" border="1">
        <tr th:if="${#fields.hasErrors()}">
            <td th:errors="*{loginId}" />
            <td th:errors="*{password}" />
            <td th:errors="*{nickName}" />
        </tr>
        <tr>
            <td style="width: 30%">아이디</td>
            <td th:colspan="2" style="width: 50%"><input type="text" th:field="*{loginId}" placeholder="아이디(4~12자)" size="12" readonly></td>

        </tr>
        <tr>
            <td>비밀번호</td>
            <td th:colspan="2"><input type="text" th:field="*{password}" placeholder="패스워드(8~15자)" size="14" required></td>

        </tr>
        <tr>
            <td>닉네임</td>
            <td th:colspan="2"><input type="text" th:field="*{nickName}" placeholder="닉네임(2~10자)" size="15" required></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">수정</button></td>
            <td><a th:href="@{/user/{id} (id=${userId})}">취소</a></td>
        </tr>
    </table>
</form>
</body>
</html>
